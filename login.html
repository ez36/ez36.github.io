            <div class="formLogin">
                <form action="#" class="form">
                    <input id="username" class="formInput" type="text" placeholder="Masukkan Username atau Email">
                    <input id="password" class="formInput" type="password" placeholder="Masukkan Kata Sandi">

    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#submit").click(function () {
                var username = $("#username").val();
                var password = $("#password").val();
                // Checking for blank fields.
                if (username == '' || password == '') {
                    $('input[type="text"],input[type="password"]').css("border", "2px solid red");
                    $('input[type="text"],input[type="password"]').css("box-shadow", "0 0 3px red");
                    alert("Please fill all fields...!!!!!!");
                    console.log('anjay')
                } else if (username == 'admin' && password == 'admin') {
                    window.location.href = "https://ez36.github.io/admin/index.html";
                }
                else if (username == 'user' && password == 'user') {
                    window.location.href = "https://ez36.github.io/home.html";
                }
                else {
                    alert('Username / Password Salah');
                }
            });
        });
    </script>
    <script>
        jQuery(document).ready(function () {
            var cookie = false;
            var cookieContent = $('.cookie-disclaimer');

            checkCookie();

            if (cookie === true) {
                cookieContent.hide();
            }

            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toGMTString();
                document.cookie = cname + "=" + cvalue + "; " + expires;
            }

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i].trim();
                    if (c.indexOf(name) === 0) return c.substring(name.length, c.length);
                }
                return "";
            }

            function checkCookie() {
                var user = getCookie("username");
                if (user !== "") {
                    cookie = true;
                } else {
                    if (user !== "" && user !== null) {
                        setCookie("cvalue", "cvalue", 365);
                    }
                }
            }

            function deleteCookie() {
                setCookie('cname', '', -1);
            }

            //set cookie on click
            $('.accept-cookie').click(function () {
                setCookie("cname", "cvalue", 365);
                cookieContent.hide();
            });
            //delete cookie on click
            $('.decline-cookie').click(function () {
                alert("cookie declined!");
                deleteCookie();
            });
        });

    </script>
