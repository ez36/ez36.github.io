<style>
.content-table {
  border-collapse: collapse;
  margin: 25px 0;
  font-size: 0.9em;
  min-width: 400px;
  border-radius: 5px 5px 0 0;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  margin-left: 30px;
}

.content-table thead tr {
  background-color: #009879;
  color: #ffffff;
  text-align: left;
  font-weight: bold;
}

.content-table th,
.content-table td {
  padding: 12px 15px;
}

.content-table tbody tr {
  border-bottom: 1px solid #dddddd;
}

.content-table tbody tr:nth-of-type(even) {
  background-color: #f3f3f3;
}

.content-table tbody tr:last-of-type {
  border-bottom: 2px solid #009879;
}

.content-table tbody tr.active-row {
  font-weight: bold;
  color: #009879;
}

</style>
</head>

    <script src="../js/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $.ajax({
            url: "https://ez36.github.io/course.json",
            dataType: "json",
            success: function(data){
                $(data.courses).each(function(index,value){
                    var record = "<tr><td>"+(index+1)+"</td><td>"+value.name+"</td><td>"+value.price+"</td><td>"+value.member+"</td><td>"+value.created_at+"</td><td>"+value.updated_at+"</td></tr>";
                    $("#kursus").append(record);
                });
            }
        })
    })
    </script>
